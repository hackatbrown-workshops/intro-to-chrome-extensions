<!doctype html>
<!-- ^^ This tells the browser we're using HTML -->
<html>
<!-- ^^ The root of the document object model (DOM) that the browser uses to represent web pages is an "html" element -->
  <body style="background-color:#FFC300;">
  	<!-- ^^ The "body" element contains the part of the page that gets displayed on your screen, we are specifying the background color using a hex color code -->
  	<font color="#FF5733">
    <b> <img src="twitterLogo.png" style="width:20px;height:15px;"> <align="left"> Tweeting: </b>
    <!-- ^^ specify the font color, make the font bold, add an image of the twitter logo and adjust the size and alignment, add some text -->
    <p id="savedLinks"></p>
    <!-- ^^ let's figure out what we are tweeting! We will populate savedLinks by using the chrome.tabs API to return the link we are currently looking at-->

    <script src="popup.js"></script>
    <!-- ^^ the file where we'll make our API calls from, the script tag is used to define a client-side script, it points to an external script through the src attribute-->
    </font>
  </body>
</html>
